<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation Example</title>
</head>
<body>
     <h1>Quotation</h1>
     <blockquote cite="https://www.youtube.com/">
     This is a long quotation from a website.
     </blockquote>
     <p>Here is a <q>short quotes</q> example.</p>
     <cite>Example Website</cite>
    </p>
</body>
</html>
